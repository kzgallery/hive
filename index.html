<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hive</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: white" loading-screen="dotsColor: white; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/hive1.jpg">
	      <img id="2" src="assets/hive2.jpg">
	      <img id="3" src="assets/hive3.jpg">
	      <img id="4" src="assets/hive4.jpg">
	      <img id="5" src="assets/hive5.jpg">
	      
          <audio id="sound" src="assets/warmm.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="white"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-2.61 0.3 -9.65"
				>
			</a-portal>

			<a-portal
				to="loc_4"
				src="#4"
				position="-6.63 0.76 -7.44"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-6.42 3.13 -7"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-2.37 2.5 -9.08"
				>
			</a-portal>
			
			
		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.93 -0.36 1.11"
				>
			</a-portal>

			<a-portal
				to="loc_4"
				src="#4"
				position="-5.04 1.16 8.56"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-7.67 3.99 5.03"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-9.52 2.78 -1.39"
				>
			</a-portal>
			

		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="5.09 -4.22 -7.5"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="-4.81 -7.27 -4.89"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-0.73 1.67 9.83"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-8.28 0.4 5.6"
				>
			</a-portal>
			
			
		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-9.56 -2.22 1.89"
				>
			</a-portal>
			
				<a-portal
				to="loc_4"
				src="#4"
				position="-9.54 -2.65 -1.37"
				>
			</a-portal>
			
				<a-portal
				to="loc_3"
				src="#3"
				position="-3.83 0.24 9.23"
				>
			</a-portal>
			

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-8.87 -1.75 -4.27"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="-9.14 -3.15 -2.56"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-7.9 -1.2 -6.01"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-4.21 -0.68 -9.04"
				>
			</a-portal>
			

		</a-entity>
    </a-scene>
  </body>
</html>
